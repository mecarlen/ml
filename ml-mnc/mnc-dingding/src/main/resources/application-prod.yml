##okhttp
okhttp:
  client: 
    connectTimeout: 10000
    readTimeout: 1500
    threadPool: 
      coreThreadSize: 100
      maxThreadSize: 1500
      threadKeepAliveTime: 60000
    dispatcher: 
      maxRequests: 300
      maxRequestsPerHost: 300